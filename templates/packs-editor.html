{% extends "base.html" %}

{% block content %}
    <div class="packs-center">
        <h2><u>Choose a pack to edit</u></h2>
        <div><br></div>
        <div id="packs-container">
            {% for pack in packs %}
                <div class="pack" style="background-color: {{ pack["pack_front_color"] }}">
                    <a href="/editor/{{ pack["pack_uuid"] }}">{{ pack["pack_name"] }}</a>
                    <p>{{ pack["pack_description"] }}</p>
                </div>
            {% endfor %}
            <div class="pack">
                <a href="{{ url_for("create") }}">New pack</a>
                <p>Click to create a new pack</p>
            </div>
        </div>
    </div>
{% endblock %}
